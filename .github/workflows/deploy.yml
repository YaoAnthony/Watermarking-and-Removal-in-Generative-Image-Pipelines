name: Deploy Vite React to GitHub Pages

on:
  push:
    branches:
      - main  # 如果你默认分支是 main；改成 master 如适用

permissions:
  pages: write
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"  # or "pnpm" 如果你用 pnpm

      - name: Install dependencies
        run: npm install    # 或 pnpm install

      - name: Build
        run: npm run build  # 假设你 package.json 中 build 脚本指向 vite build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
